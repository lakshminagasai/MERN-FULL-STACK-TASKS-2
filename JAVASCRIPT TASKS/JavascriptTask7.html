<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 7</title>   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   <style>
     .heading{
       color: blue;
       font-size: 28px; 
    }
    img{
        animation:move 3s linear infinite;
        animation-play-state: paused;
    }
    @keyframes move {
        0%{padding: left 0%;}
        100%{padding-left: 100%;}
    }
   </style>
</head>
<body>
    <img src="https://res.cloudinary.com/dddjuplfk/image/upload/v1719506514/train_mjazlr.png" alt="train"  id="train" class="mt-5 mx-3 pb-3"/>
    <h1  class="text-center heading">Click the following buttons to handle animation</h1>
   <div class="text-center pt-4">
    <button class="p-3 mx-3"  onclick="start()">Start</button>
    <button class="p-3 mx-3" onclick="stop()">Stop</button>
   </div>
   <script>
    function start(){
        document.getElementById("train").style.animationPlayState="running";
    }
    function stop(){
        document.getElementById("train").style.animationPlayState="paused";
    }
   </script>
</body>
</html>

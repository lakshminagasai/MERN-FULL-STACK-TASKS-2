        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
      .card{
        width: 400px;
      }
      .heading{
        font-size: 28px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-style: italic;
      }
    </style>
</head>
<body>
    <div class="box mt-5">
       <div class="card shadow my-5 p-3">
          <form action="" class="row"  onsubmit=" return validateForm()">
            <div class="col-12">
                <h1 style="text-align: center;" class="mb-3 heading">Instagram</h1>
                <div class="input-group mb-4">
                    <div class="input-group-text"><i class="fa fa-user " aria-hidden="true"></i></div>
                    <input type="text" id="uname" class="form-control" placeholder="Username" required >
                    <div id="usererror" class="text-danger mt-1"></div>
                </div>
            </div>
            <div class="col-12">
                <div class="input-group mb-4">
                    <div class="input-group-text"><i class="fa fa-lock " aria-hidden="true"></i></div>
                    <input type="password" id="password" class="form-control" placeholder="Password" required >
                    <div id="passerror" class="text-danger mt-1"></div>
                </div>
            </div> 
            <button class="btn btn-primary col-11 mx-3">Log in</button>
            <div class="col-12 mt-3 mb-3" style="display: flex; flex-direction: row; justify-content:space-between;">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="opt1" value="option1" required>
                    <label for="opt1" class="form-check-label">Remember me</label> 
                </div>
               <a href="#">Forgot Password?</a>     
            </div>          
          </form>
       </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <p>Don't have an account?</p>
        <a href="">Sign up here</a>
    </div>
    <script>
        function validateForm(){
            var user=document.getElementById("uname").value;
            var password=document.getElementById("password").value;
            var valid=true;
            if(user.length<5){
                document.getElementById("usererror").innerHTML="Username is too short .Username must be atleast 5 characters long";
                valid=false;
            }
            else{
                document.getElementById("fname").innerHTML=""
            }
            if(password.length<5){
                document.getElementById("passerror").innerHTML="Password is too short .Password must be atleast 5 characters long";
                valid=false;
            }
            else{
                document.getElementById("pass").innerHTML=""
            }
           
            return valid;
            alert("The form is submitted successfully");
            
        }
    </script>
</body>
